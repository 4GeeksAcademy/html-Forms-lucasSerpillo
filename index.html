<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<body>
   <div class="container">
    <div class="card">
        <div class="card-header">
          <h3>Payment For Example</h3>
        </div>
        <div class="card-body">
           
          <div class="alert alert-danger" role="alert">
            Some fields are missing !
          </div>
          
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Card #</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="XXXX" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="XXXXXXXXXXXXXXX" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                <input type="text" class="form-control" placeholder="Amount" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
           
            <div class="col-md-6">
              <label for="validationDefault05" class="form-label">Second Name</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault05" class="form-label">City</label>
              <input type="text" class="form-control"  placeholder="" id="validationDefault05" required>
            </div>
            
            <div class="col-md-3">
              <label for="validationDefault04"  class="form-label">State</label>
              <select class="form-select"  id="validationDefault04" required>
                <option selected disabled value="">Pick a state</option>
                <option>...Opcion 1</option>
                <option>...opcion 2</option>
                <option>...opcion 3</option>
                <option>...opcion 4</option>
                <option>...opcion 5</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>

              </div>
            </div>
          </div>
              
            


            <div class="col-md-6">
              <label for="inputAddress2" class="form-label">Message</label>
              <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2"></label>
                  <p style="color: grey;">Add any note here.</p>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

          </form>
